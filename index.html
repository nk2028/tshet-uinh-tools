	<body>
		<h1>音韻地位查詢器</h1>
		<ul class="tips">
			<li>
				原始碼參見 <a lang="en-HK" href="https://github.com/nk2028/qieyun-tools">GitHub</a>，相關工具：<a
					href="https://nk2028.shn.hk/tshet-uinh-autoderiver/"
				>推導器</a>
			</li>
			<li>注意本查詢器將元韻視為臻攝而非山攝</li>
			<li>
				注意以下異體字，在本查詢器中查詢時，須使用右邊的寫法才能使程式正確識別：
				<ul>
					<li>唇音→脣音</li>
					<li>娘母→孃母</li>
					<li>荘母→莊母</li>
					<li>谿母→溪母</li>
					<li>群母→羣母</li>
					<li>餚韻→肴韻</li>
					<li>眞韻→真韻</li>
				</ul>
			</li>
			<li>點擊查詢結果的字，可查看其詳細信息</li>
		</ul>
		<div id="root"></div>
	</body>
